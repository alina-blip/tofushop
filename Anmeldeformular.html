  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div id="navbarContainer"></div>

        <div id="container-nav-phone"></div>
        <h1>Registrierung</h1>

        <div class="container">
          <form action="/action_page.php" method="post">
            <div class="register">
              <label for="anrede" class="choose-anrede"><b>Anrede:</b></label>
              <select name="anrede" id="choose">
                <option value="frau">Frau</option>
                <option value="mann">Mann</option>
                <option value="neutral">Divers</option>
              </select>
            </div>

            <div class="register">
              <input
                type="text"
                placeholder="Vorname"
                name="vorname"
                required
              />
            </div>

            <div class="register">
              <input
                type="text"
                placeholder="Nachname"
                name="nachname"
                required
              />
            </div>

            <div class="register">
              <input type="email" placeholder="e-mail" name="email" required />
            </div>

            <div class="register">
              <input type="text" placeholder="Ort" name="ort" required />
            </div>

            <div class="register">
              <input type="text" placeholder="Straße" name="straße" required />
            </div>

            <div class="register" >
              <input
                type="number"
                placeholder="Hausnummer"
                name="nummer"
                required
              />
            </div>

            <div class="register">
              <input
                type="number"
                placeholder="Postleitzahl"
                name="plz"
                required
              />
            </div>

            <div class="register-container-main">
              <form action="/Anmeldeformular.html">
                <button type="link">Registrierung</button>
              </form>
            </div>
        </div>
