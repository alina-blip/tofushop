      .cart-container {

      }

          cursor: pointer;

    <div id="addNewProduct">
      <div class="container">
        <form id="imageUploadForm">
          <div class="mb-3">
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
          </div>
          <div class="mb-3">
            <button type="button" id="uploadImageBtn" class="btn btn-dark">Upload Image</button>
        </form>
      </div>
    </div>
    <div class="container">
      <form id="productForm" action="http://localhost:8080/original" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Titel</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Grösse"
            id="size"
            name="size"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Material"
            id="material"
            name="material"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Beschreibung</label>
          <input
            type="text"
            class="form-control"
            placeholder="Das ist ein Bild von einem ..."
            id="description"
            name="description"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantität</label>
          <input
            type="number"
            class="form-control"
            placeholder="25"
            id="quantity"
            name="quantity"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Kategorie</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="category"
              value="ORIGINAL"
              required
            />
            <label class="form-check-label">Original</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="category"
              value="STICKER"
              required
            />
            <label class="form-check-label">Sticker</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="category"
              value="PRINT"
              required
            />
            <label class="form-check-label">Print</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Preis in €</label>
          <input
            type="number"
            class="form-control"
            placeholder="Preis in €"
            id="price"
            name="price"
            required
          />
        </div>
          <input
            type="hidden"
            class="form-control"
            placeholder="URL"
            id="url"
            name="url"
            value="url"
          />
          <input type="hidden" id="imageId" name="imageId">

        <div class="mb-3">
          <button type="submit" class="btn btn-dark">Produkt hinzufügen</button>
        </div>
      </form>
    </div>
